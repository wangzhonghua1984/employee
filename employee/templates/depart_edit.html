{% extends "base.html" %}
{% block content %}
<div>
  <div class="container">
    <div class="panel panel-default">
      <div>
        <h3>Edit Department</h3>
      </div>
      <div class="panel-body">
        <form method="post">
          {% csrf_token %}
          <div class="form-group">
            <label>Department Name</label>
            <input type="text" placeholder="e.g. FIIA31" class="form-control" name="Dep_name", value="{{ edit_obj.Dep_name }}">
          </div>
          <div class="form-group">
            <label>Department Introduction</label>
            <textarea class="form-control" placeholder="e.g. FIIA31" rows="3" name="Dep_intro">{{ edit_obj.Dep_intro }}
            </textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
