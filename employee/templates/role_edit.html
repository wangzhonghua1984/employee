{% extends "base.html" %}
{% block content %}
<div>
  <div class="container">
    <div class="panel panel-default">
      <div>
        <h3>Edit Role</h3>
      </div>
      <div class="panel-body">
        <form method="post">
          {% csrf_token %}
          <div class="form-group">
            <label>Role Name</label>
            <input type="text"  class="form-control" name="Role_name", value="{{ edit_obj.Role_name }}">
          </div>
          <div class="form-group">
            <label>Role Responsible Introduction</label>
            <textarea class="form-control"  rows="3" name="Role_intro">{{ edit_obj.Role_intro }}
            </textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
