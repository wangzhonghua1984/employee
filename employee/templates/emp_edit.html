{% extends "base.html" %}
{% block content %}
<div>
  <div class="container">
    <div class="panel panel-default">
      <div>
        <h3>Edit Employee</h3>
      </div>
      <div class="panel-body">
        <form method="post">
          {% csrf_token %}
          <div class="form-group">
            <label>Employee Name</label>
            <input type="text"  class="form-control" name="Emp_name", value="{{ edit_obj.Emp_name }}">
          </div>
          <div class="form-group">
            <label>Employee Department</label>
            <input type="text"  class="form-control" name="Emp_dep", value="{{ edit_obj.Emp_dep }}">
          </div>
          <div class="form-group">
            <label>Employee Role</label>
            <input type="text"  class="form-control" name="Emp_role", value="{{ edit_obj.Emp_role }}">
          </div>
          <div class="form-group">
            {% for app in edit_obj.Emp_res_apps.all %}
            <div class="app-tag">
              <span>{{ app.app_name }}</span>
              <span class="cancel-btn">Ã—</span>
            </div>
          {% endfor %}
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
