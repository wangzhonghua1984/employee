{% extends "base.html" %}
{% block content %}
<div>
  <div class="container">
    <div style="margin-bottom: 10px;">
        <a class="btn btn-primary" href="/employee/app/add/">
            <span class="glyphicon glyphicon-plus"  aria-hidden="true"></span>
            Add New Application
        </a>
    </div>
        <div class="panel panel-default">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>ID</th>
                <th>Application Name</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              {% for obj in app_objs %}
              <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>{{ obj.App_name }}</td>
                <td>
                    <a href="/employee/app/edit/{{ obj.id }}" class="btn btn-primary btn-xs">Edit</a>
                    <a href="/employee/app/delete/{{ obj.id }}" class="btn btn-danger btn-xs">Delete</a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
  </div>
</div>
{% endblock %}
